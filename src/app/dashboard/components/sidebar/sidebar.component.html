<aside class="bg-[#001F30] h-screen flex flex-col items-start">

  <img class="py-7 px-4 w-auto" src="assets/logo.png" alt="">

  <section class="">
    <a *ngFor="let link of links" class="py-[14px] px-4 flex items-center gap-2 text-white hover:bg-[#002D45]" [routerLink]="link.route" routerLinkActive="active-link">
      <svg class="w-6 h-6">
        <use [attr.xlink:href]="link.iconLink"></use>
      </svg>
      <p class="text-sm font-bold">{{link.name}}</p>
      
      <svg *ngIf="link.hasChildren" class="ml-auto" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M15.3532 7.13973C15.7288 7.54463 15.7051 8.17735 15.3002 8.55295L9.90823 13.5549L4.68745 8.54108C4.28911 8.15854 4.2763 7.5255 4.65885 7.12716C5.0414 6.72882 5.67444 6.71602 6.07278 7.09856L9.932 10.8048L13.94 7.0867C14.3449 6.71109 14.9776 6.73484 15.3532 7.13973Z" fill="white"/>
        </svg>
    </a>
  </section>

  <div class="mt-auto text-white w-full flex gap-3 py-4 items-center justify-center">
    <svg width="26" height="25" viewBox="0 0 26 25" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M13.1199 21.975C18.0539 21.975 22.0537 17.8952 22.0537 12.8625C22.0537 7.8298 18.0539 3.75 13.1199 3.75C8.18584 3.75 4.18604 7.8298 4.18604 12.8625C4.18604 17.8952 8.18584 21.975 13.1199 21.975Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M13.1202 12.6125C14.4468 12.6125 15.5222 11.5156 15.5222 10.1625C15.5222 8.80943 14.4468 7.71252 13.1202 7.71252C11.7937 7.71252 10.7183 8.80943 10.7183 10.1625C10.7183 11.5156 11.7937 12.6125 13.1202 12.6125Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M8.14453 20.0751V18.0501C8.24861 16.7742 9.34428 15.8243 10.5955 15.9251H15.62C16.869 15.8313 17.9605 16.7776 18.071 18.0501V20.0751" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <div>
      <h3 class="font-bold text-base">John Kowalski</h3>
      <p class="text-xs font-semibold">Administrator</p>
    </div>
      
  </div>
</aside>
