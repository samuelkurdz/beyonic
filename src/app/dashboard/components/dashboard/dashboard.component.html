<div class="grid grid-cols-12 h-screen overflow-hidden">
  <div class="col-span-2">
    <beyonic-sidebar></beyonic-sidebar>
  </div>
  <div class="col-span-10 h-screen overflow-y-scroll">

    <div class="bg-[#F3F3F1] py-14 px-[45px] flex gap-6 items-center">
      <header class="flex gap-3 items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        <h2 class="font-extrabold text-[26px] text-[#131313]">Transaction</h2>
      </header>

      <div class="w-64 flex items-center border-b border-[#131313] py-1">
        <input
          class="appearance-none bg-transparent border-none font-bold text-lg text-[#131313] w-full mr-3 py-1 px-2 leading-tight focus:outline-none"
          type="text" placeholder="Jane Doe" aria-label="Full name" [(ngModel)]="textHeader">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 cursor-pointer" viewBox="0 0 20 20" fill="currentColor" (click)="textHeader = ''">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>

    <div class="px-[45px] ">


    <div class="">
      <p class="font-bold text-lg border-b border-[#000000] py-3">Country of interest</p>
      <p class="text-base pt-4">Kenya</p>
    </div>
    <div class="">
      <p class="font-bold text-lg border-b border-[#000000] py-3">Edit Transactions</p>
      <p class="text-base pt-4">Edit the transactions below to match the right information.</p>

    </div>

  
      <beyonic-table
        (triggerDeleteRow)="handleDeleteRow($event)"
        (triggerEditRow)="handleEditRow($event)">
      </beyonic-table>

      <beyonic-delete-modal
        *ngIf="showDeleteModal"
        (deleteConfirmation)="handleRowDeletion()"
        (closeModal)="showDeleteModal =!showDeleteModal">
      </beyonic-delete-modal>

      <beyonic-edit-modal *ngIf="showEditModal"
      [tableRow]="rowToEdit"
      (editConfirmation)="handleRowUpdate($event)"
      (closeModal)="showEditModal =!showEditModal"></beyonic-edit-modal>
    </div>
  </div>
</div>
